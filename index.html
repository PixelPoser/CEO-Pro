<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO-Pro</title>
    <style>
        :root {
            --background-color: #212121;
            --user-message-color: #2f2f2f;
            --text-color: #ececec;
            --input-border-color: #565869;
            --send-button-color: #19c37d;
        }

        body, html {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: 14px;
            line-height: 1.5;
            letter-spacing: 0.3px;
            font-weight: 300;
        }

        header {
            padding: 1rem;
            background-color: var(--background-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        #chatContainer {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        #messageList {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #messageList::-webkit-scrollbar {
            width: 6px;
        }

        #messageList::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        .message-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 0.5rem;
        }

        .message {
            width: 50%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-out;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message p {
            margin-bottom: 0.3em;
        }

        .message ul, .message ol {
            padding-left: 1.2em;
            margin-bottom: 0.3em;
            margin-top: 0.3em;
        }

        .message li {
            margin-bottom: 0.1em;
            line-height: 1.3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: var(--user-message-color);
        }

        .assistant-message {
            background-color: var(--background-color);
            border: 1px solid rgba(255,255,255,0.1);
        }

        #inputArea {
            padding: 1rem;
            background-color: var(--background-color);
            border-top: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }

        #inputForm {
            max-width: 50%;
            margin: 0 auto;
            display: flex;
            background-color: var(--background-color);
            border-radius: 0.5rem;
            border: 1px solid var(--input-border-color);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #userInput {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: none;
            background-color: transparent;
            color: var(--text-color);
            font-size: 14px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 300;
            outline: none;
            resize: vertical;
            min-height: 20px;
            max-height: 150px;
            overflow-y: auto;
        }

        #sendButton {
            background-color: transparent;
            border: none;
            color: var(--send-button-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 1rem;
            transition: color 0.3s ease;
        }

        #sendButton:hover {
            color: #2ecc71;
        }

        #sendButton:disabled {
            color: var(--input-border-color);
            cursor: not-allowed;
        }

        #modeToggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .message strong {
            font-weight: 500;
        }

        .message h2 {
            font-size: 1.2em;
            margin-top: 0.5em;
            margin-bottom: 0.3em;
            font-weight: 500;
        }

        .message table {
            border-collapse: collapse;
            margin-bottom: 0.5em;
            width: 100%;
        }

        .message th, .message td {
            border: 1px solid var(--text-color);
            padding: 0.3em;
            text-align: left;
        }

        .message th {
            background-color: rgba(255,255,255,0.1);
            font-weight: 500;
        }

        #scrollControls {
            position: fixed;
            bottom: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #scrollToBottomBtn {
            background-color: var(--background-color);
            border: 1px solid var(--input-border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        #scrollToBottomBtn svg {
            width: 20px;
            height: 20px;
            fill: var(--text-color);
        }

        @keyframes blink {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .blinking {
            animation: blink 1s linear infinite;
        }
    </style>
</head>
<body>
    <header>
        <span>CEO-Pro</span>
        <button id="modeToggle">ðŸŒ“</button>
    </header>
    <div id="chatContainer">
        <div id="messageList"></div>
        <div id="scrollControls">
            <button id="scrollToBottomBtn" aria-label="Scroll to bottom">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/>
                </svg>
            </button>
        </div>
        <div id="inputArea">
            <form id="inputForm">
                <textarea id="userInput" placeholder="Send a message..." rows="1"></textarea>
                <button type="submit" id="sendButton" disabled>âž¤</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const modeToggle = document.getElementById('modeToggle');
        const inputForm = document.getElementById('inputForm');
        const messageList = document.getElementById('messageList');
        const scrollToBottomBtn = document.getElementById('scrollToBottomBtn');

        let textBuffer = '';
        let isStreaming = false;
        let currentAssistantMessage = null;
        let streamBuffer = '';
        const CHARS_PER_FRAME = 3;
        const UPDATE_INTERVAL = 33;
        let isFollowModeActive = true;
        let updatePending = false;

        userInput.addEventListener('input', () => {
            sendButton.disabled = userInput.value.trim() === '';
            adjustTextareaHeight();
        });

        modeToggle.addEventListener('click', toggleDarkMode);

        function toggleDarkMode() {
            document.body.classList.toggle('light-mode');
        }

        let ws = new WebSocket('ws://localhost:8765');

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.type === 'stream') {
                if (!currentAssistantMessage) {
                    currentAssistantMessage = createMessageElement('assistant');
                }
                textBuffer += data.content;
                if (!isStreaming) {
                    isStreaming = true;
                    streamText();
                }
            } else if (data.type === 'complete') {
                isStreaming = false;
                textBuffer = '';
                streamBuffer = '';
                currentAssistantMessage = null;
            } else if (data.type === 'terminal') {
                console.log("Terminal output:", data.content);
            }
        };

        function streamText() {
            if (!isStreaming) return;

            const charsToAdd = Math.min(CHARS_PER_FRAME, textBuffer.length);
            const newContent = textBuffer.substr(0, charsToAdd);
            textBuffer = textBuffer.substr(charsToAdd);
            
            streamBuffer += newContent;
            scheduleUpdate();
            
            if (textBuffer.length > 0) {
                setTimeout(streamText, UPDATE_INTERVAL);
            } else {
                isStreaming = false;
            }
        }

        function scheduleUpdate() {
            if (!updatePending) {
                updatePending = true;
                requestAnimationFrame(updateMessageContent);
            }
        }

        function createMessageElement(type) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'message-wrapper';
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageWrapper.appendChild(messageDiv);
            messageList.appendChild(messageWrapper);
            return messageDiv;
        }

        function updateMessageContent() {
            updatePending = false;
            if (!currentAssistantMessage) return;

            currentAssistantMessage.innerHTML = marked.parse(streamBuffer);
            
            if (isFollowModeActive) {
                messageList.scrollTop = messageList.scrollHeight;
            }
        }

        messageList.addEventListener('scroll', () => {
            const isAtBottom = messageList.scrollHeight - messageList.scrollTop <= messageList.clientHeight + 1;
            if (isAtBottom !== isFollowModeActive) {
                isFollowModeActive = isAtBottom;
                updateScrollButtonState();
            }
        });

        scrollToBottomBtn.addEventListener('click', () => {
            messageList.scrollTop = messageList.scrollHeight;
            isFollowModeActive = true;
            updateScrollButtonState();
        });

        function updateScrollButtonState() {
            if (isFollowModeActive) {
                scrollToBottomBtn.classList.remove('blinking');
                scrollToBottomBtn.style.opacity = '1';
            } else {
                scrollToBottomBtn.classList.add('blinking');
            }
        }

        inputForm.addEventListener('submit', handleSubmit);

        function handleSubmit(event) {
            event.preventDefault();
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage('user', message);
            userInput.value = '';
            sendButton.disabled = true;
            adjustTextareaHeight();

            ws.send(JSON.stringify({type: 'message', content: message}));
        }

        function addMessage(type, content) {
            const messageElement = createMessageElement(type);
            messageElement.textContent = content;
            messageList.scrollTop = messageList.scrollHeight;
            isFollowModeActive = true;
            updateScrollButtonState();
        }

        function adjustTextareaHeight() {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 150) + 'px';
        }

        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                handleSubmit(event);
            }
        });

        function cleanup() {
            isStreaming = false;
            textBuffer = '';
            streamBuffer = '';
            currentAssistantMessage = null;
        }

        window.addEventListener('beforeunload', cleanup);

        // Initial setup
        updateScrollButtonState();
        messageList.scrollTop = messageList.scrollHeight;
    </script>
</body>
</html>
